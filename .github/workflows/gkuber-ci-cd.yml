name: GKuber CI/CD

on:
  push:
    branches: [ "master", "development" ]
  pull_request:
    branches: [ "master", "development" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ” Create .env from secret
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gkuber:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gkuber:latest

      - name: Deploy on Lightsail
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            set -e

            # ðŸ“ App directory
            APP_DIR=~/gkuber

            REPO_URL=https://${{ secrets.ACCESS_TOKEN }}@github.com/${{ github.repository }}.git
            BRANCH=${{ github.ref_name }}

            if [ ! -d "$APP_DIR/.git" ]; then
              mkdir -p $(dirname "$APP_DIR")
              git clone -b $BRANCH $REPO_URL $APP_DIR
            fi

            cd $APP_DIR
            git fetch origin
            git checkout $BRANCH
            git pull origin $BRANCH

            # ðŸ” Create .env on server
            echo "${{ secrets.ENV_FILE }}" > .env

            docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

            docker pull ${{ secrets.DOCKER_USERNAME }}/gkuber:latest

            docker compose down || true
            docker compose up -d --remove-orphans
