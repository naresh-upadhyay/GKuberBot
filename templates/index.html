<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Select Dropdown</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fb;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .select2-container--default .select2-selection--multiple {
            border-radius: 8px;
            min-height: 46px;
            padding: 6px;
        }
        .select2-selection__choice {
            background-color: #0d6efd !important;
            border: none !important;
            color: #fff;
            padding: 5px 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card p-4">
                <h4 class="mb-3 text-center">Select Skills</h4>

                <form method="POST" action="/submit">
                    <label class="form-label">Skills</label>
                    <select id="skills" name="skills[]" class="form-control" multiple="multiple" required></select>

                    <div class="text-center mt-4">
                        <button class="btn btn-primary px-4">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
$(document).ready(function () {

    $('#skills').select2({
        placeholder: "Choose skills",
        width: "100%"
    });

    fetch("/api/options")
        .then(res => res.json())
        .then(data => {
            data.forEach(item => {
                let option = new Option(item.name, item.id, false, false);
                $('#skills').append(option);
            });
            $('#skills').trigger('change');
        });

});
</script>

</body>
</html>
